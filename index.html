
<!DOCTYPE html>
<html>
<head>
	<title>JCI Asia-Pacific Conference 2017</title>

    <meta name="HandheldFriendly" content="true">

    <meta property="og:title" content="JCI Asia-Pacific Conference Ulaanbaatar 2017" />
    <meta property="og:image" content="http://www.2017aspac.com/img/social-share.jpg" />
    <meta property="og:url" content="http://www.2017aspac.com" />
    <meta property="og:site_name" content="JCI Asia-Pacific Conference Ulaanbaatar 2017" />
    <meta property="og:description" content="Mongolian capital Ulaanbaatar is to host the JCI Regional Congress for Asia and Pacific 2017." />

    <link rel="icon" href="img/favicon.png" type="image/png" sizes="32x32">

	<link rel="stylesheet" type="text/css" href="css/uikit.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/components/slideshow.css">

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/uikit.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/components/slideshow.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.min.js"></script>	
	
	

</head>
<body>

	<section class="section-one section-index">
		<div class="swoosh-back-1"></div>
		<div class="swoosh-back-top"></div>
		<div class="uk-grid">
			<div class="uk-width-large-1-2 uk-width-medium-1-2 uk-width-small-1-1">

				<div class="uk-cover-background uk-height-viewport uk-cover uk-position-relative">
					<div class="uk-container-center">
						<div class="uk-position-cover uk-flex uk-flex-center uk-flex-column uk-flex-middle uk-container-center uk-scrollspy-init-inview uk-scrollspy-inview uk-animation-fade">
							<div class="logo-countdown-container">
								<img width="300" src="/img/Ulaanbaatar_Logo.png" />			
									<!--<div class="schedule">8-10 June</div>-->
								<div class="time-container">
									<div class="uk-grid uk-text-left" id="counter">
										<div class="uk-width-1-4 uk-text-left">
											<span class="day time">
												<span class="time-num" id="day">365</span><br>
												<span class="time-txt">day</span>
											</span>
										</div>
										<div class="uk-width-1-4 uk-text-left">
											<span class="hours time">
												<span class="time-num" id="hour">17</span><br>
												<span class="time-txt">hour</span>
											</span>
										</div>
										<div class="uk-width-1-4 uk-text-left">
											<span class="minute time">
												<span class="time-num" id="minute">45</span><br>
												<span class="time-txt">minute</span>
											</span>
										</div>
										<div class="uk-width-1-4 uk-text-left">
											<span class="second time">
												<span class="time-num" id="second">50</span><br>
												<span class="time-txt">second</span>
											</span>
										</div>
									</div>															
								</div>
							</div>	

							
						</div>
					</div>			
				</div>
			</div>
			</div>
			<div class="uk-width-large-1-2 uk-width-medium-1-2 uk-width-small-1-1 back-red">
				<div class="uk-cover-background uk-height-viewport uk-cover uk-position-relative">
					<div class="">
						<div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-text-center uk-flex-column">			
							<h3 class="text-white text-up uk-width-1-2 uk-text-bold">Mongolia is next destination for Aspac 2017</h3>
							<iframe src="https://player.vimeo.com/video/168725470?title=0&byline=0&portrait=0" width="440" height="260" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
							<p class="text-white text-12 uk-width-1-2">
								Mongolian capital Ulaanbaatar is to host the JCI Regional Congress for Asia and Pacific 2017. The matter was discussed at the meeting between the president of JCI Mongolia and the Mayor of Ulaanbaatar. 
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>


<script type="text/javascript">
	$("#counter").countdown("2017/06/08", function(event) {
		$("#day").html(
			event.strftime('%D')
		);
		$("#hour").html(
			event.strftime('%H')
		);
		$("#minute").html(
			event.strftime('%M')
		);
		$("#second").html(
			event.strftime('%S')
		);		
	});
</script>
		

	</section>
